services:
  db:
    build:
      context: postgres-db
      dockerfile: Dockerfile
    environment:
      - POSTGRES_USER=jorge
      - POSTGRES_DB=users
      - POSTGRES_PASSWORD=123456
    volumes:
      - postgres-multinetwork:/var/lib/postgresql/data
    ports:
      - "5555:5432"
  users-api:
    restart: on-failure
    depends_on:
      - db
    build:
      context: users-api
      dockerfile: Dockerfile
    environment:
      - POSTGRES_USER=jorge
      - POSTGRES_DB=users
      - POSTGRES_PASSWORD=123456
      - PORT=3050
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - AUTH_API_HOST=auth-api
      - AUTH_API_PORT=3051
    ports:
      - "3050:3050"
  tasks-api:
    restart: on-failure
    depends_on:
      - db
    build:
      context: tasks-api
      dockerfile: Dockerfile
    environment:
      - POSTGRES_USER=jorge
      - POSTGRES_DB=tasks
      - POSTGRES_PASSWORD=123456
      - PORT=3052
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - AUTH_API_HOST=auth-api
      - AUTH_API_PORT=3051
    ports:
      - "3052:3052"
  auth-api:
    restart: on-failure
    build:
      context: auth-api
      dockerfile: Dockerfile
    depends_on:
      - db
    environment:
      - POSTGRES_USER=jorge
      - POSTGRES_DB=auth
      - POSTGRES_PASSWORD=123456
      - PORT=3051
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - PASSWORD_PEPPER=XeDRMzq9HpuWL2ZYBw2BDi1sxjT5dnOSdOFEU00wvpo=
      - JWT_SECRET=Q5nT18OkUuHam/Y5BRbzY3SYlwNqpJRdvYVwS/gzecc=
  adminer:
    image: adminer
    ports:
      - "8080:8080"
volumes:
  postgres-multinetwork:
